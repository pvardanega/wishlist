<div class="row">
    <div class="col-md-4" ng-repeat="wish in wishs">
        <div class="card">
            <img src="{{wish.imageLink}}"/>
            <div class="caption">
                <h3>{{wish.title}}</h3>
                <p>{{wish.price}}</p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">Button</a>
                    <a href="{{wish.link}}" target="_blank" class="btn btn-default" role="button"><span
                            class="glyphicon glyphicon-search"></span> Voir</a></p>
            </div>
        </div>
    </div>
</div>
